<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ROCKSPHERE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   


    <div class="a-container">
        <div class="a-logo">
            <h1>ROCK<span>SPHERE</span></h1>
        </div>
        <h2 style="text-align:center; color:#555;">Create Your Account</h2>
        <form action="#" method="POST" class="a-form">
            <!-- <div class="a-form-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div> -->
            <div class="a-form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="a-form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- <div class="a-form-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div> -->
            <div class="a-form-actions">
                <button type="submit" class="b-btn">Sign Up</button>
            </div>
        </form>
        <div class="a-divider">
            <span>or</span>
        </div>
        <div class="a-social-signup">
            <button class="b-google-btn">
                <i class="fa fa-google"></i> Sign up with Google
            </button>
        </div>
        <div class="a-login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
